<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,600;1,300;1,600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">


    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/tweets-display.css">

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
   

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script type="text/javascript" src="scripts/composer-char-counter.js"></script>
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <span id="tweeter">tweeter</span>
      <div id="write-tweet">
      <span><b>Write</b> a new tweet</span>
      <i class="fas fa-angle-double-down"></i>
      </div>
    </nav>

    <header id="header">
      <div>
          <img src="/images/profile-hex.png"> 
      </div>
      <br>
      <div>
          <h2>Aphason Aberham</h2>
      </div>
  </header>

    <!-- Page-specific (main) content here -->
    <main class="container">
      <section class="new-tweet">
        <h2>Compose Tweet</h2>
        <form action="/tweets" method="POST">
          <label for="tweet-text">What are you humming about?</label>
          <textarea name="text" id="tweet-text"></textarea>
          <div class="line"></div>
          <div class="footer">
            <button id="btn" type="button">Tweet</button>
            <output name="counter" class="counter" for="tweet-text">140</output>
          </div>
        </form>
      </section>
      <section class="tweets-container">
        <header class="tweets-header">
            <img src="/images/profile-hex.png" alt="" class="img">
            <div class="name-container">
              <span>Rhoda Jacobs</span>
            </div>
            <span id="tweets-email">@MrsJacobs</span>
         </header>
        <div class="tweets-body">
          <p>I eat coffee beans</p>
        </div>
        <div class="tweets-line"></div>
        <footer class="tweets-footer">
          <span class="how-long-ago">10 days ago</span>
          <ul class="emote-list">
            <li class="emote"><i class="fas fa-flag"></i></li>
            <li class="emote"><i class="fas fa-retweet"></i></li>
            <li class="emote"><i class="fas fa-heart"></i></li>
          </ul>
        </footer>
      </section>
    </main>
  </body>
</html>
